<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="build/niik-standalone.js"></script>
<script>
    var niik = new Niik()
    .registerHandler("testa", function (event) {
        console.log("thing a was");
        console.log(event);
    })
    .registerHandler("testb", function (event) {
        console.log("thing b was");
        alert("thing a event is " + event);
        console.log(event);
    })
    .registerHandler("testc", function (event) {
        console.log("thing c was");
        console.log(event);
    })
    .registerHandler("testd", function testd(event) {
        console.log("thing d was");
        console.log(event);
    });
    niik.startWithSRC("build/test-bindings.css");

</script>
<script></script>
<title>Niik test</title>
</head>

    <h1>N||k Library proof of concept</h1>
    <p>Elements on this page have event handlers assigned to them with CSS. Open the devtools console to see the output of these handlers.</p>
    <p><a href="https://github.com/Zaphodious/NiiK">Github Repo</a></p>
    <p id="test-a">Hello World!</p>
    <div class="test-b"><button type="button">Clickers A!</button><button type="button">Clickers A!</button></div>
    <div class="test-c"><button type="button">Clickers B!</button></div>
    <div class="test-c"><button type="button">Clickers B!</button></div>
